<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ ship }}</h1>
            <p>{{ description }}</p>
            <p v-if="captain_status == crew[0].id">Ship captain: {{crew[0].name}}</p>
            <p v-else-if="captain_status  == crew[1].id">Ship captain: {{crew[1].name}}</p>
            <p v-else="captain_status == crew[2].id">Ship captain: {{crew[2].name}}</p>
            <p v-show="docked">{{"Docked"}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
